<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Piedra, Papel o Tijeras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="form-container">
            <form id="login-form" class="form active">
                <h2>Inicio de Sesión</h2>
                <input type="text" id="login-username" placeholder="Usuario">
                <input type="password" id="login-password" placeholder="Contraseña">
                <button type="button" onclick="app.login()">Iniciar Sesión</button>
                <p>No tienes cuenta? <a href="#" onclick="app.toggleForms()">Regístrate aquí</a></p>
            </form>

            <form id="register-form" class="form">
                <h2>Registro de Usuario</h2>
                <input type="text" id="register-correo" placeholder="correo">
                <input type="text" id="register-username" placeholder="Usuario">
                <input type="password" id="register-password" placeholder="Contraseña">
                <button type="button" onclick="app.register()">Registrarse</button>
                <p>¿Ya tienes cuenta? <a href="#" onclick="app.toggleForms()">Inicia sesión aquí</a></p>
            </form>
        </div>

        <div id="game-container" class="hidden">
            <h2>Juego: Piedra, Papel o Tijeras</h2>
            <p>Elige tu jugada:</p>
            <div class="choices">
                <img src="images/piedra2.gif" alt="Piedra" onclick="app.play('piedra')" class="choice">
                <img src="images/papel4.gif" alt="Papel" onclick="app.play('papel')" class="choice">
                <img src="images/tijeras2.gif" alt="Tijeras" onclick="app.play('tijeras')" class="choice">
            </div>
            <div id="battle-animation" class="hidden"></div>
            <p id="result"></p>
            <button onclick="app.logout()">Cerrar Sesión</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
